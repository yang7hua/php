  <h2 class="title">安装</h2>
  <p class="para">
   pthreads 扩展由 PECL 主持，使用 <a href="https://www.github.com/krakjoe/pthreads" class="link external">&raquo;&nbsp;github</a> 管理源代码。
   使用标准的 PECL 包安装方式就可以完成安装：<a href="http://pecl.php.net/package/pthreads" class="link external">&raquo;&nbsp;http://pecl.php.net/package/pthreads</a>。
  </p>
  <p class="para">
   Windows 用户可以从 <a href="http://windows.php.net/downloads/pecl/releases/pthreads" class="link external">&raquo;&nbsp;PECL</a> 下载已经构建的二进制发行包。
  </p>
  <div class="caution"><strong class="caution">Caution</strong>
   <p class="para">
    Windows 用户需要将 pthreadVC2.dll （包含在 Windows 版二进制发行包中）所在路径加入到 <span class="envar">PATH</span> 环境变量中。
   </p>
