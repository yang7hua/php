</div><hr /><div id="hash.requirements" class="section">
  <h2 class="title">需求</h2>
  <p class="simpara">
   从 PHP 5.1.2 开始，哈希扩展是内置的，不需要外部库，
   并且默认是启用的。
   可以通过 --disable-hash 参数来禁用此扩展。
   对于更早版本的 PHP，可以通过安装
   <a href="http://pecl.php.net/package/hash" class="link external">&raquo;&nbsp;PECL 模块</a>
   来使用哈希扩展。
  </p>
