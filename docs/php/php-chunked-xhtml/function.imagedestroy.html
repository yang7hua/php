</div><hr /><div id="function.imagedestroy" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">imagedestroy</h1>
  <p class="verinfo">(PHP 4, PHP 5)</p><p class="refpurpose"><span class="refname">imagedestroy</span> &mdash; <span class="dc-title">销毁一图像</span></p>

 </div>
 <div class="refsect1 unknown-unknown-returnvalueu" id="refsect1-function.imagedestroy-unknown-unknown-returnvalueu">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="type">bool</span> <span class="methodname"><strong>imagedestroy</strong></span>
    ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$image</code></span>
   )</div>

  <p class="para rdfs-comment">
   <span class="function"><strong>imagedestroy()</strong></span> 释放与
   <code class="parameter">image</code> 关联的内存。<code class="parameter">image</code>
   是由图像创建函数返回的图像标识符，例如
   <span class="function"><a href="function.imagecreatetruecolor.html" class="function">imagecreatetruecolor()</a></span>。
  </p>
