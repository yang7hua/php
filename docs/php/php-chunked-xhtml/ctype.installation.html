 <h2 class="title">安装</h2>
 <p class="para">
  从 PHP 4.2.0 版本开始，这些函数是默认启用的。
  更早的版本，请使用 <strong class="option configure">--enable-ctype</strong>
 
  选项来配置和编译 PHP。
  也可以使用 <strong class="option configure">--disable-ctype</strong>
 配置项来禁用 ctype 扩展。
 </p>
 <p class="simpara">PHP
的 Windows 版本已内建对此扩展的支持。不需要载入额外的扩展来使用这些函数。</p>
 <blockquote class="note"><p><strong class="note">Note</strong>: 
  <span class="simpara">
   从 PHP 4.3.0 开始是内建支持的
  </span>
 </p></blockquote>
